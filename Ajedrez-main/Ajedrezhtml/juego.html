<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Ajedrez</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="#">Juego de Ajedrez</a></h1>
    </header>

    <main>
      
        <p>Aquí puedes encontrar algunos recursos multimedia relacionados con el juego de ajedrez:</p>
        
        <div class="video">
            <h2>Video Tutorial: Cómo hacer un enroque</h2>
            <video width="600px" height="600px" src="video1.mp4" controls></video>
        </div>
        
        <div class="audio">
            <h2>Audio: Historia del ajedrez</h2>
            <audio controls>
                <source src="video2.mp3" type="audio/mpeg">
              
            </audio>
        </div>
        
        <div class="video">
            <h2>Partida de Ajedrez: Magnus Carlsen vs. Hikaru Nakamura</h2>
            <iframe width="100px" height="100px" src="https://www.youtube.com/embed/tzBVkZu0T2c" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="qr">
            
            <center>
                <h2>Mi ajedrez</h2>
                <img src="qr.png" width="200px" height="200px" alt="QR Code"></center>
            
        </div>
    </main>  
</body>
</html>
